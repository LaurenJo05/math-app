<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fun Math App</title>
  <link rel="stylesheet" href="style.css">
    <!-- Manifest for installable PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50">

</head>

<body>
  <h1>🎲 Fun Math Game 🎲</h1>
  
  <div id="menu">
    <button onclick="startGame('multiply')">Multiplication</button>
    <button onclick="startGame('rounding')">Rounding</button>
    <button onclick="startGame('addsub')">Add & Subtract</button>
  </div>
  <!-- Multiplication options (shown after you click Multiplication) -->
<div id="multOptions" class="hidden">
  <h2>Choose Times Tables</h2>

  <div id="tablesGrid">
    <!-- Checkboxes 0–12 -->
    <label><input type="checkbox" value="0"> 0s</label>
    <label><input type="checkbox" value="1"> 1s</label>
    <label><input type="checkbox" value="2"> 2s</label>
    <label><input type="checkbox" value="3"> 3s</label>
    <label><input type="checkbox" value="4"> 4s</label>
    <label><input type="checkbox" value="5"> 5s</label>
    <label><input type="checkbox" value="6"> 6s</label>
    <label><input type="checkbox" value="7"> 7s</label>
    <label><input type="checkbox" value="8"> 8s</label>
    <label><input type="checkbox" value="9"> 9s</label>
    <label><input type="checkbox" value="10"> 10s</label>
    <label><input type="checkbox" value="11"> 11s</label>
    <label><input type="checkbox" value="12"> 12s</label>
  </div>

  <div class="row">
    <button id="selectAllBtn" onclick="selectAllTables(true)">Select All</button>
    <button id="clearAllBtn" onclick="selectAllTables(false)">Clear</button>
  </div>

  <!-- Optional: choose the other factor range (0–12) -->
  <div class="row small">
    Other factor range:
    <label>Min 
      <input type="number" id="factorMin" value="0" min="0" max="12" style="width:60px">
    </label>
    <label>Max 
      <input type="number" id="factorMax" value="12" min="0" max="12" style="width:60px">
    </label>
  </div>

  <div class="row">
    <button id="startMultiplyBtn" onclick="beginMultiplication()">Start Multiplication ➡️</button>
    <button id="backFromMult" onclick="backToMenuFromOptions()">⬅️ Back</button>
  </div>
</div>


<div id="gameArea" class="hidden">
  <p id="score">Score: 0</p>
  <p id="progressText">Question: 0 / 20</p>
  <p id="accuracyText">Right: 0 | Wrong: 0</p>

  <h2 id="question"></h2>
  <div id="answers"></div>
  <p id="feedback"></p>

    <button id="backBtn" onclick="goBack()">⬅️ Back to Menu</button>
</div>


<!-- Celebration Popup -->
<div id="celebration" class="hidden">
  <div class="popup">
    <h2>🎉 Amazing! 🎉</h2>
    <p id="celebrationText">Great job!</p>
    <button onclick="closeCelebration()">Keep Playing</button>
  </div>
</div>

<!-- Sounds (add your own mp3/wav files in /sounds) -->
  <audio id="correctSound" src="sounds/correct.mp3" preload="auto"></audio>
  <audio id="incorrectSound" src="sounds/incorrect.mp3" preload="auto"></audio>

  <script src="script.js"></script>
    <!-- Register the service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('✅ Service Worker registered successfully'))
        .catch(err => console.log('❌ Service Worker registration failed:', err));
    }
  </script>

</body>
</html>
